name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    # Weekly on Tuesday at 12:00 PM
    - cron: "0 12 * * 2"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    uses: rsturla-cloud/actions/.github/workflows/build.yml@build-workflows
    needs: generate_matrix
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.generate_matrix.outputs.matrix)}}
    with:
      spec_file_path: ./image.yml
